<ion-header>
  <ion-toolbar  class="toolbar">
    <ion-title>
      Web Engineering
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card class="cards" *ngFor="let note of notes$ | async">
    <ion-item [routerLink]="['/note-detail'] " [queryParams]="note">
      <ion-label>
        <h1>{{note.name}} {{note.surname}}</h1>
        <p>Numero di pagine {{note.pages}}</p>
        <p>Numero di commenti {{note.comments}}</p>
        <p *ngIf="note.avarage == 0 || note.avarage == null ">
          <ion-icon name="star" color=""></ion-icon>
          <ion-icon name="star" color=""></ion-icon>
          <ion-icon name="star" color=""></ion-icon>
          <ion-icon name="star" color=""></ion-icon>
          <ion-icon name="star" color=""></ion-icon>
        </p>
        <p *ngIf="note.avarage == 1 ">
          <ion-icon name="star" color="primary"></ion-icon>
          <ion-icon name="star" color=""></ion-icon>
          <ion-icon name="star" color=""></ion-icon>
          <ion-icon name="star" color=""></ion-icon>
          <ion-icon name="star" color=""></ion-icon>
        </p>
        <p *ngIf="note.avarage == 2 ">
          <ion-icon name="star" color="primary"></ion-icon>
          <ion-icon name="star" color="primary"></ion-icon>
          <ion-icon name="star" color=""></ion-icon>
          <ion-icon name="star" color=""></ion-icon>
          <ion-icon name="star" color=""></ion-icon>
        </p>
        <p *ngIf="note.avarage == 3 ">
          <ion-icon name="star" color="primary"></ion-icon>
          <ion-icon name="star" color="primary"></ion-icon>
          <ion-icon name="star" color="primary"></ion-icon>
          <ion-icon name="star" color=""></ion-icon>
          <ion-icon name="star" color=""></ion-icon>
        </p>
        <p *ngIf="note.avarage == 4 ">
          <ion-icon name="star" color="primary"></ion-icon>
          <ion-icon name="star" color="primary"></ion-icon>
          <ion-icon name="star" color="primary"></ion-icon>
          <ion-icon name="star" color="primary"></ion-icon>
          <ion-icon name="star" color=""></ion-icon>
        </p>
        <p *ngIf="note.avarage == 5 ">
          <ion-icon name="star" color="primary"></ion-icon>
          <ion-icon name="star" color="primary"></ion-icon>
          <ion-icon name="star" color="primary"></ion-icon>
          <ion-icon name="star" color="primary"></ion-icon>
          <ion-icon name="star" color="primary"></ion-icon>
        </p>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
