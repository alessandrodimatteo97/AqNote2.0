<ion-header>
  <ion-toolbar  class="toolbar">
    <ion-title>
      {{'FAVOURITES_TITLE' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >



  <ion-router-outlet main></ion-router-outlet>

    <div *ngFor="let s of (d$ | async) | keyvalue">
    <h3 >{{s.key}}</h3>
  <ion-card class="cards">



          <ion-item *ngFor='let obj of s.value'   [routerLink]="['note-detail/'+obj.idN]">
            <ion-label>
              <h1> {{ obj.title }}</h1>
              <p> {{obj.pages}} {{"PAGES_NUMBER" | translate}}</p>
              <p>{{obj.comments}} {{"COMMENTS_NUMBER" | translate}}</p>
              <p>
                <ion-icon name="star" color="primary"></ion-icon>
                <ion-icon name="star" color="primary"></ion-icon>
                <ion-icon name="star" color="primary"></ion-icon>
                <ion-icon name="star" color="primary"></ion-icon>
                <ion-icon name="star" color="primary"></ion-icon>
              </p>
            </ion-label>
          </ion-item>




  </ion-card>
    </div>

</ion-content>
