<ion-header>
  <ion-toolbar>
    <ion-title color="light" text-center>Login Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="animated fadeIn login auth-page">
  <div class="theme-bg"></div>
  <div class="auth-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
    </div>

    <!-- Login form -->
    <form [formGroup]="loginFormModel" class="list-form">
      <ion-item no-padding class="animated fadeInUp">
        <ion-label color="success" position="floating">
          <ion-icon name="contact" ></ion-icon>Username</ion-label>
        <ion-input color="secondary" type="email" formControlName="email"></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="loginFormModel.get('email').touched && loginFormModel.get('email').invalid">
        <ion-text color="danger">Username required</ion-text>
      </p>
      <ion-item no-padding class="animated fadeInUp">
        <ion-label color="success" position="floating">
          <ion-icon name="lock" ></ion-icon >Password</ion-label>
        <ion-input color="success" type="password" formControlName="password"></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="loginFormModel.get('password').touched && loginFormModel.get('password').invalid">
        <ion-text color="danger">Password required</ion-text>
      </p>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-button class="button-login"  size="medium" expand="block" color="success" (click)="onLogin()" [disabled]="!loginFormModel.valid" tappable>
              <ion-icon name="log-in"></ion-icon>
                Login
              </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button class="button-login" size="medium" expand="block" color="success" (click)="onSignUp()"  tappable >
            <ion-icon name="log-in"></ion-icon>
              Sign-up
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-item color="danger">
        <ion-label> Salta ai Corsi di Laurea senza loggarti</ion-label>
        <ion-select interface="popover">
          <ion-select-option value="nes">informatica</ion-select-option>
          <ion-select-option value="n64">matematica</ion-select-option>
          <ion-select-option value="ps">ingegneria</ion-select-option>
          <ion-select-option value="genesis">quello che Ã¨</ion-select-option>
          <ion-select-option value="saturn">bella pe te</ion-select-option>
          <ion-select-option value="snes">minchia</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
