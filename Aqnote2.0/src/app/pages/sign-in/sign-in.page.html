<ion-header>
  <ion-toolbar class="toolbar">
    <ion-title color="light" text-center>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="animated fadeIn login auth-page">
  <div class="theme-bg"></div>
  <div class="auth-content">

    <!-- Logo -->
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <div padding-horizontal text-center >
            <img src="../../../assets/aqnote.png"/>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Login form -->
    <form [formGroup]="loginFormModel" class="list-form">
      <ion-item no-padding class="animated fadeInUp">
        <ion-label color="success" position="floating">
          <ion-icon name="contact" ></ion-icon>Email</ion-label>
        <ion-input color="secondary" type="email" formControlName="email"></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="loginFormModel.get('email').touched && loginFormModel.get('email').invalid">
        <ion-text color="danger">{{"EMAIL_REQUIRED" | translate}}</ion-text>
      </p>
      <ion-item no-padding class="animated fadeInUp">
        <ion-label color="success" position="floating">
          <ion-icon name="lock" ></ion-icon >Password</ion-label>
        <ion-input color="success" type="password" formControlName="password"></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="loginFormModel.get('password').touched && loginFormModel.get('password').invalid">
        <ion-text color="danger">{{"PASSWORD_REQUIRED" | translate}}</ion-text>
      </p>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-button class="button-login"  size="medium" expand="block" color="success" (click)="onLogin()" [disabled]="!loginFormModel.valid" tappable>
              <ion-icon name="log-in"></ion-icon>
                Login
              </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button class="button-login" size="medium" expand="block" color="success" (click)="onSignUp()" tappable >
            <ion-icon name="log-in"></ion-icon>
              {{"SIGNUP" | translate}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div color="success" class="flex">
            <ion-button class="button1" (click)="navigate()"> {{"SKIP_DEGREECOURSE" | translate}}</ion-button>
            <ion-select class="select" okText='{{"OKTEXT" | translate}}' cancelText='{{"CANCELTEXT" | translate}}' (ionChange)="onDCSelect($event)" >
              <ion-select-option value="{{c.idDC}}" *ngFor="let c of cdl$ | async">{{c.nameDC}} </ion-select-option>
            </ion-select>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
