<ion-header>
  <ion-toolbar class="toolbar">
    <ion-title>{{"UPLOAD_NOTE_TITLE" | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="animated fadeIn login auth-page">
  <div class="theme-bg"></div>
  <div class="auth-content">


    <form [formGroup]="uploadUpFormModel" class="list-form">
      <ion-list>
      <ion-item no-padding class="animated fadeInUp">
        <ion-label color="success" position="floating">
          {{"TITLE" | translate}}
        </ion-label>
        <ion-input color="secondary" type="text" formControlName="title"></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="uploadUpFormModel.get('title').touched && uploadUpFormModel.get('title').invalid">
        <ion-text color="danger">{{"TITLE_REQUIRED"|translate}}</ion-text>
      </p>
      <ion-item no-padding class="animated fadeInUp">
        <ion-label color="success"position="floating">
         {{"DESCRIPTION" | translate}}</ion-label>

        <ion-textarea color="secondary" type="text" formControlName="description"></ion-textarea>
      </ion-item>
        <p ion-text class="text08" *ngIf="uploadUpFormModel.get('description').touched && uploadUpFormModel.get('description').invalid">
          <ion-text color="danger">{{"DESCRIPTION_REQUIRED"|translate}}</ion-text>
        </p>

        <ion-item no-padding class="animated fadeInUp">
          <ion-label color="success" position="floating">
          {{"SELECT_COURSE" | translate}}
          </ion-label>

        <ion-select (ionChange)="onDCChange()" formControlName="subject_id" value="cdl" okText='{{"OK_TEXT" | translate}}' cancelText='{{"CANCEL_TEXT" | translate}}' >
          <div >
          <ion-select-option value="{{s.id}}" *ngFor="let s of s$ | async" text-wrap="">{{s.nameS}}</ion-select-option>
          </div>
        </ion-select>
        </ion-item>
        <p ion-text class="text08" *ngIf="uploadUpFormModel.get('subject_id').touched && uploadUpFormModel.get('subject_id').invalid">
          <ion-text color="danger">{{"SUBJECT_REQUIRED"|translate}}</ion-text>
        </p>


      <div margin-top="10px">
        <ion-button icon-left size="medium" expand="full" expand="block" color="primary" (click)="goOn()" [disabled]="!uploadUpFormModel.valid" tappable>
          {{"OK_TEXT" | translate}}
        </ion-button>
      </div>
      </ion-list>
    </form>
  </div>
</ion-content>
