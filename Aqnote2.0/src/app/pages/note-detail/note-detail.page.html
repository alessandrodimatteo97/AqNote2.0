<ion-header>
  <ion-toolbar class="toolbar">
    <ion-title >Dettaglio nota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-slides >


      <ion-slide *ngFor="let c of note$ | async">
          <div class="slider-box">
              <ion-card>
                  <ion-card-header>
                      <ion-card-content>
                          <p>{{c.photos}}</p>
                          <img src='data:image/png;base64,"{{c.photos}}"' alt="succhia" tappable (click)="openPreview(img)">
                      </ion-card-content>
                  </ion-card-header>
              </ion-card>
          </div>
      </ion-slide>

      <ion-slide >
          <div class="slider-box">
              <ion-card>
                  <ion-card-header>
                      <ion-card-content>
                          <img src="" >
                      </ion-card-content>
                  </ion-card-header>
              </ion-card>
          </div>
      </ion-slide>
  </ion-slides >

    <ion-toolbar>
      <ion-segment class="card-content" scrollable>
        <ion-segment-button color="primary" checked layout="icon-end">
          <ion-label color="secondary">Dettagli</ion-label>
        </ion-segment-button>
        <ion-segment-button color="primary" layout="icon-end">
          <ion-label color="secondary">Commenti</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
