<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic Image Upload
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3 *ngIf="fileUploader.queue.length == 0" text-center>Please Select Image!</h3>

  <ion-list>
    <ion-item *ngFor="let item of fileUploader.queue" text-wrap>

        <img src mediaPreview [media]="item?._file" class="media-object" />

      <ion-label>
        {{ item.file.name }}
      </ion-label>
      <ion-button slot="end" fill="clear" >
        <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" (click)="item.remove()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <input type="file" name="file" accept="image/*"  ng2FileSelect [uploader]="fileUploader" multiple />

  </ion-toolbar>
</ion-footer>
