  <!-- QUESTA SLIDE VA SOTTO DATI UTENTE-->

  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <ion-item>
            <ion-input  name="name" type="text" placeholder="Name" ngModel ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <ion-item>
            <ion-input name="email" type="email" placeholder="your@email.com" ngModel ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <ion-item>
            <ion-input name="password" type="password" placeholder="Password" ngModel ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <ion-item>
            <ion-input name="confirm" type="password" placeholder="Password again" ngModel ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Modify </ion-button>
    </ion-grid>
  </form>

      <ion-tab-button tab="/camera">
        <ion-icon color="secondary" name="md-camera"></ion-icon>
        <ion-label>New note</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="/profile">
        <ion-icon color="secondary" name="md-person"></ion-icon>
