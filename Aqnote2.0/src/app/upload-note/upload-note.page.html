<ion-header>
  <ion-toolbar  class="toolbar">
    <ion-title>
     Upload-Note
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>let's speak about your note</h2>

  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <ion-item>
            <ion-input  name="title" type="text" placeholder="title" ngModel ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <ion-item>
            <ion-input name="description" type="email" placeholder="description" ngModel ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <ion-item>
            <ion-select name="subject" type="text" placeholder="subject" ngModel >
              <ion-select-option>value1</ion-select-option>
              <ion-select-option>value2</ion-select-option>
              <ion-select-option>value3</ion-select-option>
              <ion-select-option>value4</ion-select-option>

            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-card>
      <ion-slides [options]="sliderOpts">
        <ion-slide class="slide">
          <ion-item-sliding class="item-slider" id="item100">
            <ion-item>
              <img src="../../assets/img/20171107_184127.jpg">
            </ion-item>
          </ion-item-sliding>
        </ion-slide>

        <ion-slide>
          <ion-item-sliding class="item-slider" id="item100">
            <ion-item >
              <img src="../../../../../20180405_111106.jpg">
            </ion-item>
          </ion-item-sliding>
        </ion-slide>

        <ion-slide>
          <ion-item-sliding class="item-slider" id="item100">
            <ion-item >
              <img src="../../../../../20180405_111106.jpg">
            </ion-item>
          </ion-item-sliding>
        </ion-slide>
      </ion-slides>
      </ion-card>
      <ion-row>
        <ion-col>
          <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Modify </ion-button>
        </ion-col>
        <ion-col class="photo">
          <ion-icon size="large" name="camera"></ion-icon>
        </ion-col>
      </ion-row>



    </ion-grid>
  </form>

  <!-- CHIUSURA -->
  <!-- QUESTA VA SOTTO I COMMENTI POSTATI -->



  <!-- CHIUSURA -->

  <br><br><br><br>

  <ion-tabs  #myTabs (ionTabsDidChange)="getSelectedTab()">
    <ion-tab-bar class="pd" slot="bottom">
      <ion-tab-button tab="/home">
        <ion-icon color="secondary" name="md-home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="/favourite">
        <ion-icon color="secondary" name="md-star"></ion-icon>
        <ion-label>Favourite</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="/camera">
        <ion-icon color="secondary" name="md-camera"></ion-icon>
        <ion-label>New note</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="/profile">
        <ion-icon color="secondary" name="md-person"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
